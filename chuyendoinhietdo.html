<!DOCTYPE html>
<html>
        <h2>Chuyển độ C sang Độ F</h2>
        <p id="demo"></p>
        
<body>
    <script>
        //Chuyển đổi nhiệt độ F sang độ C:
        let celsius = parseFloat(prompt());
        let fahrenheit = ((celsius) / 5) * 9 + 32;
        document.write("Độ C là: " + fahrenheit);
    </script>
</body>
</html>
